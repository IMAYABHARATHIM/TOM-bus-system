{% extends 'myapp/base.html' %} {% block content %}
<div class="container my-5 pb-2">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-10 col-xs-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title text-center h3 p-2 b-0">Registration Now</div>

                </div>
                <div class="card-body">
                    <div class="contaier-fluid p-3">
                        <form action="{% url 'signup' %}" method="post" id="registration-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="control-label">Email:</label>
                                <input name='email' class="form-control" type="text" id="email" placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label for="mobilenumber" class="control-label">Mobile No:</label>
                                <input name='mobilenumber' class="form-control" type="text" placeholder="Enter number" id="mobilenumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="control-label">Username:</label>
                                <input name='name' id="name" class="form-control" type="text" placeholder="Enter username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="control-label">Password:</label>
                                <input name='password' id="password" class="form-control" type="password" placeholder="Enter password" required>
                            </div>
                            <a>Already have an account? <a href="{% url 'home' %}">Login</a>
                        </form>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary rounded-2 w-50" form="registration-form">Create Account Now</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
