{% extends 'myapp/base.html' %} {% block content %}
<div class="container  py-3">
    <div class="card bg-success rounded-2 bg-gradient">
        <div class="card-body">
            <h2 class="my-3 text-center text-light">Welcome To TOM Bus system</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-lg-5 col-md-7 col-sm-10 col-xs-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title h3 fw-bolde mb-0 text-center p-3">Login Now</div>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <form action="{% url 'signin' %}" method="post" id="signin-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="control-label">Username</label>
                                <input name='name' class="form-control" type="text" id="username" placeholder="Enter username" required>
                            </div>
                            <div class="mb-3">
                                <label for="example-email-input" class="control-label">Password</label>
                                <input name='password' class="form-control" type="password" placeholder="Enter password" required>
                            </div>

                        </form>
                        <p>{{error}}</p>
                    </div>
                </div>
                <div class="card-footer text-center p-2">
                    <button class="btn btn-sm btn-primary btn-block w-100" form="signin-form">Login Now</button>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
